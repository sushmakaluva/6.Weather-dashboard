<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weather dashboard" />
<meta name="title" property="og:title" content="Weather application" />
<meta property="og:type" content="website" />
<meta name="image" property="og:image" content="https://live.staticflickr.com/65535/50372371113_55a932c91a_z.jpg" />
<meta name="description" property="og:description" content="An app that allows the user to search for a city and display current weather conditions as well as a 5-day forecast." /><meta name="author" content="Sushma Kaluva" />

    <title>Weather dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="assets/config.js"></script>
  </head>
  <body>
    <!-- Nav bar  -->
    <nav class="navbar navbar-dark bg-dark justify-content-center">
      <h3><span class="navbar-brand">Weather dashboard</span></h3>
    </nav>
    <!-- Container div -->
    <div class="container-fluid m-2">
      <div class="row">
        <!-- Left column -->
        <div class="col-2">
          <!-- Search city section -->
          <div class="row">
            <label><b>Search for a city:</b></label>
            <div class="input-group">
              <input class="form-control" id="input-value" type="text" />
              <div class="input-group-append">
                <span class="input-group-text"
                  ><i class="fa fa-search"></i
                ></span>
              </div>
            </div>
          </div>
          <!-- City list section -->
          <div class="row-12 mt-2">
            <ul class="list-group"></ul>
          </div>
        </div>
        <!-- Right column -->
        <div class="col-8 m-3" id="colDiv2">
          <!-- Current weather display section-->
          <div class="row-12">
            <div class="card">
              <div class="card-body">
                <div>
                  <h5 class="card-title" id="city-name"></h5>
                </div>
                <div class="m-1">
                  <span><b>Temperature: </b></span>
                  <span id="main-temp"></span>
                </div>
                <div class="m-1">
                  <span><b>Humidity: </b></span>
                  <span id="main-humidity"></span>
                </div>
                <div class="m-1">
                  <span><b>Wind speed:</b> </span>
                  <span id="main-wind-speed"> </span>
                </div>
                <div class="m-1">
                  <span><b>UV Index: </b></span>
                  <span id="main-UV"></span>
                </div>
              </div>
            </div>
            <!-- Forecast weather section -->
            <div class="row mt-5 ml-1 mb-3">
              <h4>5-Day Forecast:</h4>
            </div>
            <div class="row" id="dayforecast"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
